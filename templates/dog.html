<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}"
    />
    <title>Dog Images</title>
  </head>
  <body>
    <h2>Search for a Dog by Breed</h2>

    <!-- Create a basic Form -->
    <label for="breed">Select a breed</label>
    <form action="/dog" method="POST">
      <select name="breed" id="breed" required>
        {% for br in breeds %}
        <option value="{{br}}">{{br}}</option>
        {% endfor %}
      </select>
      <button type="submit">Show me the dog!</button>
    </form>
    <!-- Template logic: Show this only if there is an error -->
    {% if error %}
    <p style="color: red">{{error}}</p>
    {% endif %} {% if image_url %}
    <h3>Here is your dog ({{breed}}) - it's better than any cat</h3>
    <img src="{{image_url}}" alt="random dog" style="max-width: 400px" />
    {% endif %}

    <p><a href="/">Go Home</a></p>
  </body>
</html>
